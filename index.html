<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <section id="input-section">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" maxlength="4">
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </section>
        <section id="output-section">
            <div class="output-info" id="length-info"></div>
            <div class="output-info" id="volume-info"></div>
            <div class="output-info" id="mass-info"></div>
        </section>
    </div>


    <script src="index.js"></script>
</body>
</html>
